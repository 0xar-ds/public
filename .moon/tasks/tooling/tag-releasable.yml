fileGroups:
  changesets:
    - '/.changeset/config.json'
  release:
    - 'package.json'

tasks:
  prepare:
    type: build
    description: 'Pulls the project to build an artifact'
    deps:
      - target: '~:build'
        optional: true
    options:
      runInCI: false
      internal: true
    inputs:
      - '@group(sources)'
      - '@group(configs)'
      - '@group(changesets)'
