name: Release

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Setup Toolchain
        uses: moonrepo/setup-toolchain@3927d571963592235146e8e0b5261206954796a2 # v0
        with:
          auto-install: true

      - name: Install dependencies
        run: pnpm install

      - name: Release
        uses: changesets/action@v1
        with:
          version: moon run --summary --concurrency=1 --no-bail root:version-packages
          publish: moon run --summary --concurrency=1 --no-bail root:publish-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Collect/retrospect on Moon's CI Summaries
        uses: appthrust/moon-ci-retrospect@f5f1352f03d40cfbb72993828136418fa2f439d0 # latest release
        if: success() || failure()
