on:
  push:
    branches:
      - master

jobs:
  ci:
    name: CI
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # https://moonrepo.dev/docs/guides/ci
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
          proto-version: 0.51.3
      - run: 'moon ci --color'

      # https://github.com/appthrust/moon-ci-retrospect
      - uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()
