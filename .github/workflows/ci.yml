name: CI

on:
  push:
    branches:
      - master

env:
  MOON_DEBUG: 'true'
  PROTO_DEBUG: 'true'

jobs:
  ci:
    name: CI
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # https://moonrepo.dev/docs/guides/ci
      - name: Setup Toolchain
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: CI-check the whole repository targets actions
        run: 'moon ci --color'

      # https://github.com/appthrust/moon-ci-retrospect
      - name: Collect/retrospect on Moon's CI Summaries
        uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()
