name: CI

on:
  push:
    branches:
      - master

env:
  MOON_DEBUG: 'true'
  PROTO_DEBUG: 'true'

jobs:
  ci:
    name: CI
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      # https://moonrepo.dev/docs/guides/ci
      - name: Setup Toolchain
        uses: moonrepo/setup-toolchain@3927d571963592235146e8e0b5261206954796a2 # v0
        with:
          auto-install: true

      - name: CI-check the whole repository targets actions
        run: 'moon ci --color'

      - name: Collect/retrospect on Moon's CI Summaries
        uses: appthrust/moon-ci-retrospect@f5f1352f03d40cfbb72993828136418fa2f439d0 # latest release
        if: success() || failure()
