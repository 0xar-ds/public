name: CI

on:
  push:
    branches:
      - master

env:
  MOON_DEBUG: 'true'
  PROTO_DEBUG: 'true'

jobs:
  ci:
    name: CI
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      # https://moonrepo.dev/docs/guides/ci
      - name: Setup Toolchain
        uses: moonrepo/setup-toolchain@3927d571963592235146e8e0b5261206954796a2 # v0
        with:
          auto-install: true

      - name: CI-check the whole repository targets actions
        run: 'moon ci --color'

      - name: Collect/retrospect on Moon's CI Summaries
        uses: appthrust/moon-ci-retrospect@631a1e667f96e8ca893eab69f03e425f7fbfdc2b # latest release
        if: success() || failure()
