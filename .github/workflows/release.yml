on:
  push:
    branches:
      - master

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # https://moonrepo.dev/docs/guides/ci
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
          proto-version: 0.51.3
      - run: 'moon ci --color'
      # https://github.com/appthrust/moon-ci-retrospect
      - name: Summarize CI pipeline
        uses: appthrust/moon-ci-retrospect@v1
        if: success()
        
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: moon run :publish
        
      - name: Summarize release pipeline
        uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()
