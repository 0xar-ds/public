name: PR

on:
  pull_request:

env:
  MOON_DEBUG: 'true'
  PROTO_DEBUG: 'true'

jobs:
  ci:
    name: 'CI'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
          proto-version: 0.51.3
      
      - run: 'moon ci --color'
      
      - uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()
      
      - uses: moonrepo/run-report-action@v1
        if: success() || failure()
        with:
          access-token: ${{ secrets.PR_GITHUB_TOKEN }}
